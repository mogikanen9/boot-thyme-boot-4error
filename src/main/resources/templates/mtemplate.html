<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="logo">

		<nav class="navbar">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img src="moglogo.png"
						alt="mogikanen9.github.io" /></a>
				</div>
			</div>
		</nav>

	</div>

	<div th:fragment="message">

		<!-- Page Content -->
		<div class="container">

			<!-- Content Row -->
			<div class="row">

				<!-- Contact Details Column -->
				<div class="col-md-12">

					<br />

					<!-- Error Message Row -->
					<h2 th:text="${myMessage}"></h2>
					<p>If this problem persists, please contact MogikanenSoftware Support.</p>

					<br />

					<h5>Mogikanensoftware Support</h5>

					<p class="small">
						<strong>Phone:</strong> 1 416 021 1231
					</p>
					<p class="small">
						<strong>Toll-free:</strong> 1 866 667 1122
					</p>
					<p class="small">
						<strong>Email:</strong>: <a
							href="mailto:support@mogikanensoftware.com">support@mogikanensoftware.com</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="copy">

		<hr class="small" />

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-md-12">
					<p class="small">Copyright &copy; MogikanenSoftware Website
						2017</p>
				</div>
			</div>
		</footer>

	</div>

</body>

</html>
